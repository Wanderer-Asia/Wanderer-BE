components:
  schemas:
    user:
      type: object
      properties:
        user_id:
          type: integer
        fullname:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        image:
          type: string
          format: binary
        role:
          type: string
          enum: 
            - user
            - admin
        tour_count:
          type: integer
        tours:
          type: array
          items:
            $ref: "#/components/schemas/tour"
        review_count:
          type: integer
        token:
          type: string 
    airline:
      type: object
      properties:
        airline_id:
          type: integer
        name: 
          type: string
        logo:
          type: string
          format: binary
    location:
      type: object
      properties:
        location_id:
          type: integer
        name: 
          type: string
        image:
          type: string
          format: binary
        tours:
          type: array
          items:
            $ref: "#/components/schemas/tour"
    facility:
      type: object
      properties:
        facility_id:
          type: integer
        name:
          type: string
        status:
          type: boolean
    tour:
      type: object
      properties:
        tour_id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: currency
        discount:
          type: number
          format: currency
        admin_fee:
          type: number
          format: currency
        quota:
          type: integer
        available:
          type: integer
        start:
          type: string
          format: date
        finish:
          type: string
          format: date
        rating:
          type: number
          format: float
          minimum: 0
          maximum: 5
        thumbnail:
          type: string
          format: binary
        picture:
          type: array
          items:
            type: string
            format: binary
        location:
          type: object
          properties:
            location_id:
              type: integer
            name: 
              type: string
            image:
              type: string
              format: binary
        itinerary:
          type: array
          items:
            type: object
            properties:
              itinerary_id:
                type: integer
              location:
                type: string
              description:
                type: string
        include_exclude:
          type: array
          items:
            $ref: "#/components/schemas/facility"
        status:
          type: boolean
          description: tour status open or close
    review:
      type: object
      properties:
        review_id:
          type: integer
        tour:
          $ref: "#/components/schemas/tour"
        user:
          $ref: "#/components/schemas/user"
        text:
          type: string
        rating:
          type: number
          format: float
          minimum: 0
          maximum: 5

    booking_detail:
      type: object
      properties:
        booking_detail_id:
          type: integer
        document_number:
          type: string
        greeting:
          type: string
          enum:
            - mr
            - mrs
        name:
          type: string
        nationality:
          type: string
        dob:
          type: string
          format: date-time
    booking:
      type: object
      properties:
        booking_code:
          type: integer
        tour:
          $ref: "#/components/schemas/tour"      
        user:
          $ref: "#/components/schemas/user"
        detail:
          type: array
          items:
            $ref: "#/components/schemas/booking_detail"
        admin_fee:
          type: number
          format: currency
        discount:
          type: integer
          minimum: 0
          maximum: 100
        total:
          type: number
          format: currency
        booked_at:
          type: string
          format: date-time
        paid_at:
          type: string
          format: date-time

    payment:
      type: object
      properties:
        payment_id:
          type: integer
        booking_id:
          type: integer
        amount:
          type: number
          format: currency
        expired:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - pending
            - failed
            - success

    apiResponse:
      type: object
      properties:
        message:
          type: string
          nullable: true
        pagination:
          type: object
          nullable: true
        data:
          oneOf:
            - type: array
              items:
                type: object
                nullable: true
                oneOf:
                  - $ref: "#/components/schemas/user"
                  - $ref: "#/components/schemas/airline"
                  - $ref: "#/components/schemas/location"
                  - $ref: "#/components/schemas/facility"
                  - $ref: "#/components/schemas/tour"
            - type: object
              nullable: true
              oneOf:
                - $ref: "#/components/schemas/user"
                - $ref: "#/components/schemas/airline"
                - $ref: "#/components/schemas/location"
                - $ref: "#/components/schemas/facility"
                - $ref: "#/components/schemas/tour"

  responses:
    "400":
      description: "bad request"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/apiResponse"
          example:
            message: "bad request"
    "401":
      description: "unauthorized"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/apiResponse"
          examples:
            "unauthorized":
              value:
                message: "please login before access it"
            "incorrect token":
              value:
                message: "missing or malformed jwt"
    "404":
      description: "not found"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/apiResponse"
          example:
            message: "not found"
    "405":
      description: "method not allowed"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/apiResponse"
          example:
            message: "method not allowed"
    "409":
      description: "conflict"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/apiResponse"
          example:
            message: "conflict"
    "500":
      description: "internal server error"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/apiResponse"
          example:
            message: "internal server error"

    "login_200":
      description: "login success"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/apiResponse"
          example:
            message: "login success"
            data:
              user_id: 1
              fullname: "Galih Prayoga"
              image: "https://placehold.co/400x400/webp"
              role: "admin"
              token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
    "login_400":
      description: "bad request"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/apiResponse"
          examples:
            "default":
              value:
                message: "bad request"
            "invalid email":
              value:
                message: "please fill email correctly"
            "invalid password":
              value:
                message: "please fill password correctly"
